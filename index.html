<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineScope - Movie Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>CineScope</h1>
    <p class="slogan">Find the perfect movie for your mood</p>
  </header>

  <!-- Quiz Section -->
  <div id="quiz">
    <h2>🎬 Mood Quiz</h2>

    <div class="question">
      <p>1. What kind of night do you want?</p>
      <button onclick="answer('funny')">😂 Laugh</button>
      <button onclick="answer('action')">🔥 Thrills</button>
      <button onclick="answer('horror')">👻 Chills</button>
      <button onclick="answer('sad')">😢 Cry</button>
    </div>

    <div class="question">
      <p>2. Which setting sounds fun?</p>
      <button onclick="answer('adventure')">🗺️ Adventure</button>
      <button onclick="answer('romantic')">❤️ Romantic</button>
      <button onclick="answer('happy')">😀 Uplifting</button>
    </div>

    <div class="question">
      <p>3. Pick your ideal snack:</p>
      <button onclick="answer('adventure')">🍿 Popcorn</button>
      <button onclick="answer('romantic')">🍦 Ice Cream</button>
      <button onclick="answer('funny')">🍕 Pizza</button>
      <button onclick="answer('horror')">🥤 Blanket Mode</button>
    </div>

    <button onclick="showQuizResults()">See My Movies</button>
  </div>

  <!-- Results Section (hidden initially) -->
  <div class="results" id="results" style="display: none;">
    <h2>Recommended Movies</h2>
    <div id="movieList"></div>
    <button onclick="restartQuiz()">🔄 Try Again</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with Love by Nara | © 2025 CineScope</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
