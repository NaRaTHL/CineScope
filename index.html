<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineScope - Movie Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>CineScope</h1>
    <p class="slogan">Find the perfect movie for your mood</p>
  </header>

  <!-- Mood Selection -->
  <div class="mood-selector">
    <label><input type="checkbox" value="happy" checked> Happy</label>
    <label><input type="checkbox" value="funny" checked> Funny</label>
    <label><input type="checkbox" value="horror" checked> Horror</label>
    <label><input type="checkbox" value="action" checked> Action</label>
    <label><input type="checkbox" value="adventure" checked> Adventure</label>
    <label><input type="checkbox" value="romantic" checked> Romantic</label>
  </div>

  <button onclick="recommendMovies()">Get Recommendations</button>

  <!-- Results -->
  <div class="results" id="results">
    <h2>Recommended Movies</h2>
    <div id="movieList"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Made with Love by Nara | Â© 2025 CineScope</p>
    <p><a href="https://github.com/NaRaTHL/CineScope" target="_blank">GitHub Repo</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
